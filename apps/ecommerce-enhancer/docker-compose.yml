version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ecommerce_backend
    volumes:
      - ./backend:/app
    ports:
      - "5001:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Placeholder for API credentials - User must fill these
      - NANO_BANANA_API_KEY=AIzaSyDepjD44tUzcMt6sOis0ZnKdJfJREbRPZo
      - NANO_BANANA_API_URL=https://api.nanobanana.com/v1
    depends_on:
      - redis

  worker:
    build: ./backend
    container_name: ecommerce_worker
    command: celery -A celery_worker.celery worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - NANO_BANANA_API_KEY=AIzaSyDepjD44tUzcMt6sOis0ZnKdJfJREbRPZo
      - NANO_BANANA_API_URL=https://api.nanobanana.com/v1
    depends_on:
      - redis
      - backend

  redis:
    image: redis:alpine
    container_name: ecommerce_redis
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173" # Vite default port mapped to 3000
    environment:
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - backend
