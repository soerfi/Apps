version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - downloads:/downloads
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
  # Optional: Nginx als Reverse Proxy (falls du HTTPS willst)
  # nginx:
  #   build: ./nginx
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #   restart: unless-stopped

volumes:
  downloads:
