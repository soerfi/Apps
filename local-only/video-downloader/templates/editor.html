<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video - YT Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- noUiSlider -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --danger: #ef4444;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-restart {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-restart:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }

        video {
            width: 100%;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            background: #000;
        }

        .slider-container {
            margin-bottom: 2rem;
            padding: 0 10px;
        }

        /* noUiSlider Customization */
        .noUi-target {
            background: #334155;
            border: none;
            box-shadow: none;
            height: 10px;
        }

        .noUi-connect {
            background: var(--primary);
        }

        .noUi-handle {
            background: #ef4444;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            /* Slim line style */
            width: 4px;
            height: 24px;
            top: -7px;
            right: -2px;
            border-radius: 2px;
            cursor: ew-resize;
        }

        .noUi-handle:before,
        .noUi-handle:after {
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .advanced-settings {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            /* Visible by default for all relevant formats */
        }

        button.main-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        button.main-btn:hover {
            background-color: var(--primary-hover);
        }

        button.main-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .shortcuts-hint {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .progress-container {
            display: none;
            margin-top: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .duration-badge {
            background-color: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Editor</h1>
                <div
                    style="font-size: 0.9rem; color: var(--text-secondary); opacity: 0.8; max-width: 600px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    {{ video_title }}</div>
            </div>
            <a href="/" class="btn-restart">Restart</a>
        </div>

        <video id="videoPlayer" src="{{ video_url }}" controls></video>

        <div class="slider-container">
            <div id="rangeSlider"></div>
        </div>

        <form action="/process" method="post" id="processForm">
            <input type="hidden" name="directory" value="{{ directory }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            <input type="hidden" name="video_title" value="{{ video_title }}">

            <div class="controls">
                <div>
                    <div class="form-group">
                        <label>Time Range <span id="durationDisplay" class="duration-badge">0.00s</span></label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="start_time" name="start_time" readonly>
                            <span style="align-self: center;">to</span>
                            <input type="text" id="end_time" name="end_time" readonly>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="format">Export Format</label>
                        <select id="format" name="format">
                            <option value="mp4" selected>MP4 Video</option>
                            <option value="webm">WebM Video</option>
                            <option value="mp3">MP3 Audio</option>
                            <option value="wav">WAV Audio</option>
                            <option value="gif">GIF Animation</option>
                            <option value="webp">WebP Animation</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="advancedSettings" class="advanced-settings">
                <div class="controls">
                    <div class="form-group">
                        <label for="quality">Quality</label>
                        <select id="quality" name="quality">
                            <option value="28">Low Size (CRF 28)</option>
                            <option value="23" selected>Medium / Balanced (CRF 23)</option>
                            <option value="18">High Quality (CRF 18)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="width">Width (px)</label>
                        <input type="number" id="width" name="width" placeholder="Original (empty) or 480/720/etc">
                    </div>
                </div>
                <!-- FPS only relevant for animated formats mostly, but can keep generic -->
                <div class="form-group" id="fpsGroup" style="display:none;">
                    <label for="fps">Frame Rate (FPS)</label>
                    <input type="number" id="fps" name="fps" value="15" placeholder="e.g. 15">
                </div>
            </div>

            <button type="submit" class="main-btn" id="downloadBtn">Download Processed File</button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Starting...</div>
            </div>
        </form>

        <div class="shortcuts-hint">
            Keyboard Shortcuts: [Space] Play/Pause • [Start] Update Start Handle • [End] Update End Handle • [←/→] Seek
            1 Frame • [Shift+←/→] Seek 1s
        </div>
    </div>

    <!-- noUiSlider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <script>
        const video = document.getElementById('videoPlayer');
        const rangeSlider = document.getElementById('rangeSlider');
        const startInput = document.getElementById('start_time');
        const endInput = document.getElementById('end_time');
        const formatSelect = document.getElementById('format');
        const advancedSettings = document.getElementById('advancedSettings');
        const fpsGroup = document.getElementById('fpsGroup');
        const downloadBtn = document.getElementById('downloadBtn');
        const durationDisplay = document.getElementById('durationDisplay');

        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        let duration = 0;

        // Helper to format seconds to HH:MM:SS.mmm
        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00:00";
            const date = new Date(0);
            date.setSeconds(seconds);
            const timeStr = date.toISOString().substr(11, 8);
            const ms = Math.floor((seconds % 1) * 1000).toString().padStart(3, '0');
            return `${timeStr}.${ms}`;
        }

        // Initialize Slider
        noUiSlider.create(rangeSlider, {
            start: [0, 100], // Will be updated when metadata loads
            connect: true,
            behaviour: 'drag',
            step: 0.04, // Approx 1 frame
            range: {
                'min': 0,
                'max': 100
            }
        });

        // Load Duration
        video.addEventListener('loadedmetadata', function () {
            duration = video.duration;
            rangeSlider.noUiSlider.updateOptions({
                range: {
                    'min': 0,
                    'max': duration
                },
                start: [0, duration]
            });
            updateInputs([0, duration]);
        });

        // Sync inputs and seek video on slide
        rangeSlider.noUiSlider.on('slide', function (values, handle) {
            const val = parseFloat(values[handle]);
            video.currentTime = val;
        });

        rangeSlider.noUiSlider.on('update', function (values) {
            updateInputs(values);
        });

        function updateInputs(values) {
            const start = parseFloat(values[0]);
            const end = parseFloat(values[1]);
            startInput.value = formatTime(start);
            endInput.value = formatTime(end);

            // Update Duration Badge
            const length = Math.max(0, end - start).toFixed(2);
            durationDisplay.textContent = length + 's';
        }

        // Handle Format Change
        function updateUIState() {
            const val = formatSelect.value;
            // Show settings for video formats and animations
            if (['mp4', 'webm', 'gif', 'webp'].includes(val)) {
                advancedSettings.style.display = 'block';
            } else {
                advancedSettings.style.display = 'none'; // Hide for audio only
            }

            // Show FPS only for GIF/WebP
            const fpsInput = document.getElementById('fps');
            if (['gif', 'webp'].includes(val)) {
                fpsGroup.style.display = 'block';
                fpsInput.disabled = false;
            } else {
                fpsGroup.style.display = 'none';
                fpsInput.disabled = true; // Prevent sending default "15" for videos
            }
        }

        formatSelect.addEventListener('change', updateUIState);
        updateUIState(); // Initial call

        // Keyboard Shortcuts
        document.addEventListener('keydown', function (e) {
            // Avoid triggering when typing in inputs
            if (e.target.tagName === 'INPUT') return;

            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    video.paused ? video.play() : video.pause();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    // Fine scrubbing: 0.04s (~1 frame), Shift: 1s
                    video.currentTime = Math.max(0, video.currentTime - (e.shiftKey ? 1 : 0.04));
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    video.currentTime = Math.min(duration, video.currentTime + (e.shiftKey ? 1 : 0.04));
                    break;
                case 'Home':
                case 'KeyS': // Map S to Start just in case
                    rangeSlider.noUiSlider.setHandle(0, video.currentTime);
                    break;
                case 'End':
                case 'KeyE': // Map E to End
                    rangeSlider.noUiSlider.setHandle(1, video.currentTime);
                    break;
            }
        });

        // AJAX Form Submission & Progress Polling
        document.getElementById('processForm').addEventListener('submit', function (e) {
            e.preventDefault();

            downloadBtn.disabled = true;
            downloadBtn.innerText = 'Initializing...';
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressFill.style.backgroundColor = 'var(--primary)'; // Reset color in case of previous error
            progressText.innerText = 'Starting...';

            const formData = new FormData(this);

            fetch('/process', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.job_id) {
                        pollProgress(data.job_id);
                    } else if (data.error) {
                        alert('Error: ' + data.error);
                        resetUI();
                    }
                })
                .catch(err => {
                    alert('Request failed: ' + err);
                    resetUI();
                });
        });

        function pollProgress(jobId) {
            const interval = setInterval(() => {
                fetch('/progress/' + jobId)
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            clearInterval(interval);
                            alert('Job Error: ' + data.error);
                            resetUI();
                            return;
                        }

                        // Update UI
                        if (data.progress) {
                            progressFill.style.width = data.progress + '%';
                            progressText.innerText = `Processing: ${data.progress}%`;
                        }

                        if (data.status === 'completed') {
                            clearInterval(interval);
                            progressFill.style.width = '100%';
                            progressText.innerText = 'Completed! Downloading...';
                            window.location.href = '/download_file/' + jobId;
                            setTimeout(resetUI, 3000);
                        } else if (data.status === 'failed') {
                            clearInterval(interval);
                            progressText.innerText = 'Failed';
                            progressFill.style.backgroundColor = '#ef4444';
                            alert('Processing failed: ' + data.error);
                            setTimeout(resetUI, 3000);
                        }
                    })
                    .catch(err => {
                        clearInterval(interval);
                        console.error('Polling error:', err);
                        alert('Failed to get progress updates.');
                        resetUI();
                    });
            }, 1000);
        }

        function resetUI() {
            downloadBtn.disabled = false;
            downloadBtn.innerText = 'Download Processed File';
            // progressContainer.style.display = 'none'; // Optional: keep visible to show success
        }
    </script>
</body>

</html>
