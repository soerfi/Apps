server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Don't cache HTML or JSON files to ensure updates are applied immediately
    location ~* \.(html|json)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }    # qr-wizard Proxy (Main Dashboard)
    location ^~ /qr-wizard {
        proxy_pass http://qr-backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # QR Tracking Proxy (shorter URLs)
    location ^~ /t/ {
        proxy_pass http://qr-backend:5000/t/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy
    location ^~ /api/ {
        proxy_pass http://qr-backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sub-apps handling
    # Matches /app-name/... and falls back to /app-name/index.html for SPA routing
    location ~ ^/([^/]+)/ {
        try_files $uri $uri/ /$1/index.html;
    }

    # Root (Menu) handling
    location / {
        try_files $uri $uri/ /index.html;
    }
}
