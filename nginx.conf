server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # API Proxy for Video Downloader
    # Use ^~ to prevent regex location blocks (like the sub-apps one) from taking precedence
    location ^~ /api/video-downloader/ {
        # Proxy to the video-downloader container on port 5001
        proxy_pass http://video-downloader:5001/;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Headers for Werkzeug ProxyFix
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /api/video-downloader;
        
        proxy_read_timeout 600s;
        client_max_body_size 10M;
    }

    # Video Downloader UI Proxy (if accessed via /video-downloader/ in browser but served by flask? 
    # Actually the current setup implies Flask serves HTML at root. 
    # If we want the menu to link to /video-downloader/, we need to route that too.
    # The previous config had /api/video-downloader/ but the app listens on /
    # Let's add a location for the UI as well or consolidate.
    
    location ^~ /video-downloader/ {
        proxy_pass http://video-downloader:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /video-downloader;
        proxy_read_timeout 600s;
    }



    # Sub-apps handling
    # Matches /app-name/... and falls back to /app-name/index.html for SPA routing
    location ~ ^/([^/]+)/ {
        try_files $uri $uri/ /$1/index.html;
    }

    # Root (Menu) handling
    location / {
        try_files $uri $uri/ /index.html;
    }
}
